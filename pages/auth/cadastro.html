<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>    <link rel="stylesheet" href="../../src/styles/components/header.css">
    <link rel="stylesheet" href="../../src/styles/components/cadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Baumans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/>
</head>
<body>
    <header>
        <h1>menthfy</h1>
        <div class="header-1">
            <ul>
                <li id="li1"><a href="../../public/index.html">Home</a></li>
                <li id="li2"><a href="../catalog/catalogo.html">Catalogo</a></li>
                <li id="li3"><a href="">Contato</a></li>
            </ul>
            <div>
                <h2>Maria Silva</h2>
                <img src="../../public/assets/images/maria-silva.png" alt="">
            </div>
        </div>
    </header>
    <main>
        <form class="cadastro-container" id="cadastroForm" style="max-width: 400px; margin: 32px auto 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 40px 32px 32px 32px; display: flex; flex-direction: column; gap: 20px;">
            <h2 class="text-center mb-3">Criar conta</h2>
            <div class="mb-3">
                <label for="username" class="form-label">Nome de usuário</label>
                <input type="text" class="form-control" id="username" name="username" required minlength="3" maxlength="32">
            </div>
            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="number" class="form-control" id="cpf" name="cpf" required pattern="\d{11}" maxlength="11" minlength="11" placeholder="Apenas números">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6" autocomplete="new-password">
            </div>
            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de usuário</label>
                <select id="tipo" name="tipo" class="form-select" required>
                    <option value="aluno">Aluno</option>
                    <option value="professor">Professor</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
    </main>
    <div class="footer-1">
        <div class="footer-left">
            <h1>menthfy</h1>
        </div>
        <div class="footer-center">
            <div class="icones">
                <a href=""><img src="../../public/assets/icons/facebook.png" alt="Facebook"></a>
                <a href=""><img src="../../public/assets/icons/instagram.png" alt="Instagram"></a>
                <a href=""><img src="../../public/assets/icons/x.png" alt="X (Twitter)"></a>
                <a href=""><img src="../../public/assets/icons/in.png" alt="LinkedIn"></a>
                <a href=""><img src="../../public/assets/icons/youtube-app-white-icon 1.png" alt="YouTube"></a>
        </div>
        <span class="footer-copy">Copyright &copy; 2025 | Menthfy - Todos os direitos reservados.</span>
    </div>
    <div class="footer-right">
        <a href="#" class="topo-btn">Topo</a>
    </div>
    </div>
    <link rel="stylesheet" href="../../src/styles/components/footer.css">
    <script src="../../src/scripts/modules/cadastro.js"></script>
</body>
</html>
