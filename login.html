<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="components/header.css">
    <link rel="stylesheet" href="components/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Baumans&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="header-1">
            <h1 class="header-title">menthfy</h1>
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="cadastro.html" class="header-link">Cadastro</a></li>
                <li><a href="catalogo.html" class="header-link">Catálogo</a></li>
                <li><a href="#" class="header-link">Sobre</a></li>
                <li><a href="#" class="header-link">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form class="login-container" style="max-width: 400px; margin: 32px auto 60px auto; background: #fff; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); padding: 40px 32px 32px 32px; display: flex; flex-direction: column; gap: 20px;">
            <h2 class="text-center mb-3">Entrar na sua conta</h2>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required autocomplete="current-password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
            <div class="d-flex justify-content-between align-items-center mt-2">
                <a href="recuperar.html" style="font-size: 0.98rem; color: #5F688F; text-decoration: underline;">Esqueci a senha</a>
                <a href="cadastro.html" style="font-size: 0.98rem; color: #5F688F; text-decoration: underline;">Cadastrar</a>
            </div>
        </form>
    </main>
    <footer>
        <div class="footer-left">
            <span>&copy; 2025 Menthfy</span>
        </div>
        <div class="footer-right">
            <a href="#" class="footer-link">Política de Privacidade</a>
            <a href="#" class="footer-link">Termos de Uso</a>
            <a href="#" class="footer-link">Contato</a>
        </div>
    </footer>
    <link rel="stylesheet" href="components/footer.css">
    <script src="scripts/login.js"></script>
</body>
</html>
